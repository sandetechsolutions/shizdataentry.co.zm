<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>starkey hearing institute zambia mission site guide</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #003366;
      padding: 10px 20px;
      color: white;
    }

    /* Logo (top-left) */
    #logo {
      max-height: 60px;
    }

    /* Title (center) */
    #title {
      flex: 1;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* Calendar & Time (top-right) */
    #datetime {
      text-align: right;
      font-size: 14px;
    }

    #search-bar {
      display: flex;
      justify-content: center;
      margin: 10px;
    }

    #search-input {
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    #map {
      flex-grow: 1;
      height: 100%;
      width: 100%;
    }

    footer {
      background: #003366;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }

    .leaflet-container {
      background: #001f3f;
    }
  </style>
</head>
<body>
  <!-- Header with Logo, Title, Date/Time -->
  <header>
    <!-- Logo -->
    <img src="shi.webp" alt="Logo" id="logo">

    <!-- Title -->
    <div id="title">starkey hearing institute zambia mission site guide</div>

    <!-- Date and Time -->
    <div id="datetime">
      <div id="calendar"></div>
      <div id="clock"></div>
    </div>
  </header>

  <!-- Search Bar -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search for a country...">
    <button onclick="searchCountry()">Search</button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Footer -->
  <footer>
    Â© Starkey Hearing Institute Zambia 2025
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet GeoSearch -->
  <script src="https://unpkg.com/leaflet-geosearch/dist/bundle.min.js"></script>

  <script>
    // Initialize Map
    const map = L.map('map').setView([0, 20], 2);

    // Tile Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Predefined African Countries (sample)
    const countries = [
      { name: "Zambia", coords: [-15.3875, 28.3228], link: "country.html?name=Zambia" },
      { name: "South Africa", coords: [-30.5595, 22.9375], link: "country.html?name=South Africa" },
      { name: "Nigeria", coords: [9.0820, 8.6753], link: "country.html?name=Nigeria" },
      { name: "Kenya", coords: [0.0236, 37.9062], link: "country.html?name=Kenya" }
    ];

    countries.forEach(c => {
      L.marker(c.coords).addTo(map)
        .bindPopup(`<b>${c.name}</b><br><a href="${c.link}" style="color:blue;" target="_blank">Go to ${c.name}</a>`);
    });

    // Search Functionality
    const provider = new window.GeoSearch.OpenStreetMapProvider();

    async function searchCountry() {
      const query = document.getElementById('search-input').value;
      const results = await provider.search({ query });

      if (results.length > 0) {
        const { x, y, label } = results[0];

        map.setView([y, x], 5);

        const link = `<a href="country.html?name=${encodeURIComponent(label)}" target="_blank" style="color:blue;">Go to ${label}</a>`;
        L.marker([y, x]).addTo(map)
          .bindPopup(link)
          .openPopup();
      } else {
        alert("Country not found.");
      }
    }

    // Calendar + Live Clock
    function updateDateTime() {
      const now = new Date();

      // Calendar (Day Month Year)
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("calendar").textContent = now.toLocaleDateString("en-US", options);

      // Clock (HH:MM:SS)
      document.getElementById("clock").textContent = now.toLocaleTimeString("en-US");
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
