<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STARKEY DATA ENTRY PROGRESS EVALUATION PORTAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0a192f, #1e3c72);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #112d4e;
    }

    header img {
      max-width: 120px;
    }

    h1 {
      margin-top: 10px;
      font-size: 22px;
      color: #e0f7ff;
    }

    .login-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #1b3b6f;
      border-radius: 12px;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #00aaff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #008ecc;
    }

    .towns {
      max-width: 800px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .town-card {
      background: #1b3b6f;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
    }

    .town-card h3 {
      margin-bottom: 10px;
      color: #e0f7ff;
    }

    select, a {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    a {
      display: block;
      text-decoration: none;
      background: #00aaff;
      color: #fff;
      font-weight: bold;
    }

    a:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace logo.png with your actual logo -->
    <img src="shi.webp" alt="Starkey Logo">
    <h1>STARKEY DATA ENTRY PROGRESS EVALUATION PORTAL</h1>
  </header>

  <!-- LOGIN FORM -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- OUTREACH / MISSION TOWNS -->
  <div id="townSection" style="display:none;">
    <div class="towns">
      <!-- Monze -->
      <div class="town-card">
        <h3>Monze</h3>
        <label for="year-monze">Select Year:</label>
        <select id="year-monze">
          <!-- Years auto-filled by JS -->
        </select>
        <a href="https://docs.google.com/spreadsheets/d/1L5AYeOA3y-2WG8z6cOK1GNS1SBbjauyNnAmb2ScnS1c/edit?usp=sharing">Go to 2025 Records</a>
      </div>

      <!-- Livingstone -->
      <div class="town-card">
        <h3>Livingstone</h3>
        <label for="year-livingstone">Select Year:</label>
        <select id="year-livingstone"></select>
        <a href="https://docs.google.com/spreadsheets/d/1foXyD-lHXfGBc2qDPFSiHnSgVGXzzAPxfNJ22lahaDw/edit?usp=sharing">Go to 2025 Records</a>
      </div>

      <!-- Kabuyu -->
      <div class="town-card">
        <h3>Kabuyu</h3>
        <label for="year-kabuyu">Select Year:</label>
        <select id="year-kabuyu"></select>
        <a href="https://docs.google.com/spreadsheets/d/1jpt1qdup-aRMuR_QhSRtZt27XJcafr3vTl71haZIHCc/edit?usp=sharing">Go to 2025 Records</a>
      </div>

      <!-- Nyimba -->
      <div class="town-card">
        <h3>Nyimba</h3>
        <label for="year-nyimba">Select Year:</label>
        <select id="year-nyimba"></select>
        <a href="https://docs.google.com/spreadsheets/d/1_Ty_PtFfzD_MQHo4yZkZgWMP82Nfq-I2IbXxcqQg97Y/edit?usp=sharing">Go to 2025 Records</a>
      </div>

      <!-- Petauke -->
      <div class="town-card">
        <h3>Petauke</h3>
        <label for="year-petauke">Select Year:</label>
        <select id="year-petauke"></select>
        <a href="https://docs.google.com/spreadsheets/d/1S7qiRLdufju1-_ZxA271h48jLC7xAtjCelOVT39IHYA/edit?usp=sharing">Go to 2025 Records</a>
      </div>

      <!-- Choma -->
      <div class="town-card">
        <h3>Choma</h3>
        <label for="year-choma">Select Year:</label>
        <select id="year-choma"></select>
        <a href="https://docs.google.com/spreadsheets/d/1t9cIuQVs1xHzGmb9eOlk4Q5201_OU9GNYhmO4QoVdAo/edit?usp=sharing">Go to 2025 Records</a>
      </div>

      <!-- Lusaka -->
      <div class="town-card">
        <h3>Lusaka</h3>
        <label for="year-lusaka">Select Year:</label>
        <select id="year-lusaka"></select>
        <a href="lusaka2025.html">Go to 2025 Records</a>
      </div>
    </div>
  </div>

  <script>
    // Auto-fill years 2016 - 2030
    const startYear = 2016;
    const endYear = 2030;
    const townYears = document.querySelectorAll("select");
    townYears.forEach(select => {
      for (let y = startYear; y <= endYear; y++) {
        let option = document.createElement("option");
        option.value = y;
        option.textContent = y;
        if (y === 2025) option.selected = true;
        select.appendChild(option);
      }
    });

    // Simple login (no password, just show towns after login)
    const loginForm = document.getElementById("loginForm");
    const townSection = document.getElementById("townSection");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      document.querySelector(".login-container").style.display = "none";
      townSection.style.display = "block";
    });
  </script>
</body>
</html>
